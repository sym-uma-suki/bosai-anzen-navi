<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>防災安心ナビ</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">🛡 防災安心ナビ</div>
      <div class="controls">
        <button id="langBtn" class="icon-btn">JP/EN</button>
        <button id="installBtn" class="ghost">Install</button>
      </div>
    </header>

    <main>
      <section class="panel">
        <div id="map" class="map"></div>
        <div class="actions">
          <button class="btn" id="locBtn">現在地を表示</button>
          <button class="btn secondary" id="shelterBtn">避難所表示</button>
          <button class="btn warn" id="sosBtn">SOS</button>
        </div>
      </section>

      <section class="panel small">
        <h3 id="statusTitle">状況</h3>
        <div id="statusCard" class="status-card">最新の速報はありません（デモ）</div>
      </section>

      <section class="panel">
        <h3>防災チェックリスト</h3>
        <ul id="checklist" class="list"></ul>
        <button id="shareChecklist" class="btn">家族と共有</button>
      </section>
    </main>

    <footer class="footer">
      <span id="safetyBadge" class="badge caution">安全レベル: 注意</span>
      <a id="helpLink" class="small" href="#">地域支援</a>
    </footer>
  </div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
