<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
  <meta charset="UTF-8">
  <title>防災安心ナビ 🛡️</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f9fc; }
    h1 { padding: 10px; background: #3498db; color: white; margin: 0; }
    h2 { color: #2c3e50; margin: 15px 10px 5px; }
    #map { height: 300px; margin: 10px; border-radius: 5px; }
    #familyList div {
      margin: 5px 10px;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #messageArea {
      margin: 10px;
      padding: 10px;
      background: #eaf5ff;
      border: 1px solid #b3d7ff;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>防災安心ナビ 🛡️</h1>

  <h2>避難所マップ</h2>
  <div id="map"></div>

  <h2>家族の状況</h2>
  <div id="familyList"></div>

  <h2>AI安心メッセージ</h2>
  <select id="statusSelect">
    <option value="home">自宅で待機</option>
    <option value="shelter">避難所に到着</option>
    <option value="moving">避難中（移動中）</option>
  </select>
  <button onclick="generateMessage()">メッセージを提案</button>
  
  <div id="messageArea">ここに提案が表示されます</div>
  <button onclick="sendMessage()">家族に送信（デモ）</button>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- 地図の初期化 ---
    const map = L.map('map').setView([35.6812, 139.7671], 13); // 東京駅あたり

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 避難所サンプル
    const shelters = [
      { name: "避難所A", lat: 35.684, lng: 139.76 },
      { name: "避難所B", lat: 35.68, lng: 139.77 }
    ];
    shelters.forEach(s => {
      L.marker([s.lat, s.lng]).addTo(map).bindPopup(s.name);
    });

    // 現在地を表示
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("あなたの現在地");
        map.setView([latitude, longitude], 14);
      });
    }

    // --- 家族データ（仮） ---
    const family = [
      { name: "お母さん", battery: 68, location: "自宅" },
      { name: "お父さん", battery: 32, location: "避難所" },
      { name: "子供", battery: 15, location: "移動中" }
    ];

    function renderFamily() {
      const listDiv = document.getElementById("familyList");
      listDiv.innerHTML = "";
      family.forEach(member => {
        const div = document.createElement("div");
        div.textContent = `${member.name} - 電池残量 ${member.battery}% - 場所: ${member.location}`;
        if (member.battery < 20) div.style.color = "red"; // 残量少ない人は赤
        listDiv.appendChild(div);
      });
    }

    // --- AI安心メッセージ ---
    function generateMessage() {
      const status = document.getElementById("statusSelect").value;
      let msg = "";
      if (status === "home") msg = "現在自宅で安全に待機しています。心配しないでください。";
      if (status === "shelter") msg = "無事に避難所に到着しました。安心してください。";
      if (status === "moving") msg = "避難中ですが、安全に移動しています。連絡はまたします。";
      document.getElementById("messageArea").innerText = "提案: " + msg;
      window.generatedMessage = msg;
    }

    function sendMessage() {
      if (window.generatedMessage) {
        alert("家族に送信しました（デモ）:\n" + window.generatedMessage);
      } else {
        alert("まずメッセージを生成してください。");
      }
    }

    renderFamily();
  </script>
</body>
</html>
